<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>alexscalculator</title>
    <link href="alexscalculator.css" rel="stylesheet" type="text/css" />
    <script src="alexscalculator.js" defer></script>
</head>
<body>
    <center>
        <div id="calculator">
            <div>
                <input type="text" readonly id="display" />
                <button onclick='input.value=""'>C</button>
            </div>
            <div>
                <button onclick='equation(this.innerText)'>(</button>
                <button onclick='equation(this.innerText)'>)</button>
                <button onclick='equation("**")'>^</button>
                <button onclick='equation("**.5")'>√</button>
            </div>
            <div>
                <button onclick='equation(this.innerText)'>1</button>
                <button onclick='equation(this.innerText)'>2</button>
                <button onclick='equation(this.innerText)'>3</button>
                <button onclick='equation(this.innerText)'>+</button>
            </div>
            <div>
                <button onclick='equation(this.innerText)'>4</button>
                <button onclick='equation(this.innerText)'>5</button>
                <button onclick='equation(this.innerText)'>6</button>
                <button onclick='equation(this.innerText)'>-</button>
            </div>
            <div>
                <button onclick='equation(this.innerText)'>7</button>
                <button onclick='equation(this.innerText)'>8</button>
                <button onclick='equation(this.innerText)'>9</button>
                <button onclick='equation(this.innerText)'>*</button>
            </div>
            <div>
                <button onclick='equation(this.innerText)'>.</button>
                <button onclick='equation(this.innerText)'>0</button>
                <button onclick=" solve()">=</button>
                <button onclick='equation(this.innerText)'>/</button>
            </div>
        </div>

    </center>
</body>
</html>
